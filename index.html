<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@800&family=Work+Sans:ital,wght@0,200;0,300;0,600;0,700;0,800;0,900;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="won">Won</div>
    <div class="lost">Lost</div>
    <h1 class="title">Hangman Game</h1>
    <div class="container">
      <div class="hangman">
        <div class="base"></div>
        <div class="pole"></div>
        <div class="stick"></div>
        <div class="descending"></div>
        <div class="head"></div>
        <div class="axial"></div>
        <div class="rightHand"></div>
        <div class="leftHand"></div>
        <div class="rightleg"></div>
        <div class="leftleg"></div>
        <div class="dottedHead"></div>
      </div>
      <div class="game">
        <div class="gameContainer">
          <div class="card">A</div>
          <div class="card">B</div>
          <div class="card">C</div>
          <div class="card">G</div>
          <div class="card">H</div>
          <div class="card">l</div>
          <div class="card">K</div>
          <div class="card">P</div>
          <div class="card">E</div>
          <div class="card">Y</div>
          <div class="card">W</div>
          <div class="card">V</div>
          <div class="card">O</div>
          <div class="card">R</div>
          <div class="card">S</div>
          <div class="card">Q</div>
          <div class="card">X</div>
        </div>
      </div>
      <div class="solution">
        <!-- <div class="one"></div>
        <div class="two"></div> -->
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
